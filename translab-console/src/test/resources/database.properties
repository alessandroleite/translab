jdbc.driverClassName				=org.h2.Driver
jdbc.url							=jdbc:h2:mem:translab
jdbc.username						=sa
jdbc.password						=sa
jdbc.initialSize					=50
jdbc.idle							=20
jdbc.maxActive						=150
